<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>Quiz Game</title>
    </head>
    <body>
        <h1 id = "title">Quiz Game</h1>
        <h2 id = "subtitle">Undergrad Theology Edition</h2>
        <div id = "timer">TIME: </div>
        <div id = "instructionCard">
            <h2>Instructions</h2>
            <p>You will have <span id = timeToComplete></span> seconds to complete this quiz. Your time lift determines your score. You will lose 10 seconds for each incorrect answer.</p>
            <div class = "start-button">
                <p>Start Game</p>
            </div>
        </div>
        <div id = "questionCard">
            <h2>Question 
                <span>X</span>
            </h2>
            <p>Question</p>
            <div id = "answers">
            </div>
        </div>
        <div id="saveScoreCard">
            <h2>Save Score</h2>
            <form id="ScoreInput">
                <label for="Score">Input name: </label>
                <input type="text" placeholder="Initials" id = "Score">
            </form>
        </div>
        <div id="highScoreCard">
            <h2>High Scores</h2>
            <ul id="score-list"></ul>
        </div>
        <div id="gameOverCard">
            <h2>You Lose</h2>
            <p>You answered <span></span>/<span></span> questions.</p>
            <button>Play Again?</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
